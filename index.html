<body>
    <div class="player">
        <div class="wrapper">
            <div class="main">
                <a href="https://www.akbarputra.xyz/"><p id="logo"><i class="fa fa-music"></i>Music</p></a>
            </div>

            <div class="top-bar">
                <a href="https://www.akbarputra.xyz/"><i class="material-icons">expand_more</i></a>
                <span>Now Playing</span>
                <a href="https://www.akbarputra.xyz/"><i class="material-icons">more_horiz</i></a>
            </div>

            <div class="img-area">
                <img loading="lazy" src="images/music-1.jpg" alt="Wildan-Music">
            </div>

            <div class="song-details">
                <p class="name"></p>
                <p class="artist"></p>
            </div>

            <div class="progress-area">
                <div class="progress-bar">
                    <audio loading="lazy" id="main-audio" src=""></audio>
                    <span></span>
                </div>
                <div class="song-timer">
                    <span class="current-time">0:00</span>
                    <span class="max-duration">0:00</span>
                </div>
            </div>

            <div class="volume">
                <p id="volume_show">92</p>
                <i class="fa fa-volume-up" aria-hidden="true" onclick="mute_sound()" id="volume_icon"></i>
                <input type="range" min="0" max="100" value="92" onchange="volume_change()" id="volume">
            </div>

            <div class="controls">
                <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
                <i id="prev" class="material-icons">skip_previous</i>
                <div class="play-pause">
                    <i class="material-icons play">play_arrow</i>
                </div>
                <i id="next" class="material-icons">skip_next</i>
                <i id="more-music" class="material-icons">queue_music</i>
            </div>

            <div id="wave">
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
            </div>

            <div class="music-list">
                <div class="header">
                    <div class="row">
                        <i class="list material-icons">queue_music</i>
                        <span>Music list</span>
                    </div>
                    <i id="close" class="material-icons">close</i>
                </div>
                <ul>
                    <!-- here li list are coming from js -->

                    <span class="audio-duration">2:34</span>
                </li> -->
                </ul>
            </div>
        </div>
    </div>
